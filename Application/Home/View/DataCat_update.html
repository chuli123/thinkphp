<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery2.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery2.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquerypicture.js"></script>
    
    <style type="text/css">
        body {font-size: 20px;
            padding-bottom: 40px;
            background-color:#e9e7ef;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{:U('DataCat/update')}" method="post" class="definewidth m20" enctype="multipart/form-data">
<table class="table table-bordered table-hover m10" style="margin-left:10px;margin-top:3px;">
    <tr>
        <td width="10%" class="tableleft">上级分类</td>
        <td>
            <select name="fid">
            <volist name="list" id="vo">
                <option value="{$vo.id_lm}" <if condition="$vo['id_lm'] eq $to['fid']">selected="selected"</if> >{$vo.title_lm}</option>
                <volist name=":SidType($vo['id_lm'])" id="vo">
                    <option value="{$vo.id_lm}" <if condition="$vo['id_lm'] eq $to['fid']">selected="selected"</if> >|—{$vo.title_lm}</option>
                </volist>
            </volist>
            </select>
        </td>
    </tr>
    <tr>
        <td class="tableleft">分类名称</td>
        <td><input type="text" name="title_lm" value="{$to.title_lm}" /></td>
    </tr>
    <tr>
        <td class="tableleft">排序</td>
        <td><input type="text" name="px" value="{$to.px}" /></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <input type="hidden" name="id_lm" value="{$to.id_lm}">
            <button style="margin-left:5px;"type="submit" class="btn btn-primary" type="button"  >保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>

</body>
</html>
