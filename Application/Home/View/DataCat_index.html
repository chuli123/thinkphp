<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Css/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery2.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery2.sorted.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>

<style type="text/css">
body {font-size: 20px;
	padding-bottom: 40px;
	background-color: #e9e7ef;
}

.sidebar-nav {
	padding: 9px 0;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
</style>
</head>
<body>
	<div class="tnav">
	  导航管理：<a href="{:U('DataCat/add')}">添加分类</a>
	</div>
	<table class="table table-bordered table-hover definewidth m10">
		<thead>
			<tr>
				<th>排序</th>
				<th>ID</th>
				<th>分类名称</th>
				<th>管理菜单</th>
			</tr>
		</thead>
		<volist name="cat" id="vo">
			<tr>
				<td>{$vo.px}</td>
				<td>{$vo.id_lm}</td>
				<td>{$vo.title_lm}</td>
				<td>
					<a href="{:U('DataCat/update',array('id'=>$vo['id_lm']))}" class="btn">修改</a>
					<a href="{:U('DataCat/delete',array('id'=>$vo['id_lm']))}" class="btn">删除</a>
				</td>
			</tr>
			<volist name=":SidType($vo['id_lm'])" id="vo">
				<tr>
					<td>{$vo.px}</td>
					<td>{$vo.id_lm}</td>
					<td>┗━{$vo.title_lm}</td>
					<td>
						<a href="{:U('DataCat/update',array('id'=>$vo['id_lm']))}" class="btn">修改</a>
						<a href="{:U('DataCat/delete',array('id'=>$vo['id_lm']))}" class="btn">删除</a>
					</td>
				</tr>
			</volist>
		</volist>
	</table>

</body>
</html>
